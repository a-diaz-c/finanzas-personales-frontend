<ion-header class="ion-no-border">
    <ion-toolbar color="azul">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/main/tabs/tab2"></ion-back-button>
        </ion-buttons>
        <ion-title class="titulo">Categor√≠as</ion-title>

        <ion-buttons slot="secondary">
            <ion-button (click)="agregarCategoria()">
                <ion-icon name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content color="azul">
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list color="azul" class="ion-no-padding">

        <ion-item-sliding *ngFor="let categoria of categorias" color="azul">
            <ion-item (click)="categoriaSeleccionada( categoria.idCategoria, categoria.nombre )" color="azul" detail>
                <ion-label>{{categoria.nombre}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrarCategoria( categoria )" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="start">
                <ion-item-option (click)="modificarCategoria( categoria )" color="secondary">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>


        </ion-item-sliding>

    </ion-list>

    <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
